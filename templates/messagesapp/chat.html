{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Chat</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        #chat-box {
            height: 400px;
            overflow-y: scroll;
            border: 1px solid #ddd;
            padding: 10px;
            background: white;
        }
        .message {
            margin-bottom: 10px;
        }
        .message strong {
            color: #0d6efd;
        }
        #chat-input {
            width: 100%;
            border-radius: 0;
        }
    </style>
</head>
<body>
<div class="container py-4">
    <h3 class="text-center mb-4">ðŸ’¬ Project Chat</h3>

    <div id="chat-box"></div>

    <form id="chat-form" class="d-flex mt-3">
        <input type="text" id="chat-message-input" class="form-control" placeholder="Type a message..." autocomplete="off">
        <button type="submit" class="btn btn-primary ms-2">Send</button>
    </form>
</div>

<!-- WebSocket Script -->
<script>
    const roomName = "{{ room_name }}";  // Django will pass project name
    const chatSocket = new WebSocket(
        'ws://' + window.location.host + '/ws/chat/' + roomName + '/'
    );

    chatSocket.onmessage = function(e) {
        const data = JSON.parse(e.data);
        const chatBox = document.querySelector("#chat-box");
        const messageDiv = document.createElement("div");
        messageDiv.classList.add("message");
        messageDiv.innerHTML = `<strong>${data.username}:</strong> ${data.message}`;
        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
    };

    document.querySelector("#chat-form").onsubmit = function(e) {
        e.preventDefault();
        const input = document.querySelector("#chat-message-input");
        const message = input.value.trim();
        if(message.length > 0){
            chatSocket.send(JSON.stringify({
                "message": message,
                "username": "{{ user.username }}"
            }));
            input.value = "";
        }
    };
</script>

</body>
</html>
