<!DOCTYPE html>
<html>
<head>
    <title>Project List</title>
</head>
<body>
    <h1>Projects</h3>

    {% if object_list %}
        <ul>
        {% for project in object_list %}
            <li>
                <strong>{{ project.name }}</strong><br>
                {{ project.description }}
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No projects available.</p>
    {% endif %}

    <a href="{% url 'project_create' %}">Create New Project</a>
</body>
</html>
